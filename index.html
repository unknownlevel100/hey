<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Login Form</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" id="Name" placeholder="Name" required>
		      		</div>
	            <div class="form-group">
					<div class="form-group">
						<input type="text" class="form-control" id="Surname" placeholder="Surname" required>
					</div>
			  <div class="form-group">
	            <div class="form-group">
	            	<button type="submit" onclick="hey()" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
								</div>
	            </div>
	          </form>
	          <div class="social d-flex text-center">
	          </div>
		      </div>
				</div>
			</div>
		</div>

         <script>
		function hey(){
			let Name = document.getElementById("Name").value;
				Surname = document.getElementById("Surname").value;
			confirm("Are you " + Name +" "+ Surname +"?");
		  }
	   
		  </script>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
